<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --info: #4895ef;
            --warning: #f72585;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-radius: 12px;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .nav-tab {
            padding: 12px 24px;
            background: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            color: var(--text-primary);
        }
        
        .nav-tab.active {
            background: var(--primary);
            color: white;
        }
        
        .nav-tab:hover {
            transform: translateY(-2px);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .dashboard-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-primary);
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .dashboard-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--success));
            border-radius: 2px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            min-height: 400px;
        }
        
        .filter-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .filter-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }
        
        select, input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-export {
            background: var(--success);
        }
        
        .btn-export:hover {
            background: #3aa8d4;
        }
        
        .table-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: var(--light);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        tr:hover {
            background: var(--light);
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-occupied {
            background: rgba(230, 57, 70, 0.1);
            color: var(--danger);
        }
        
        .status-available {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .room-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .room-stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .room-stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .room-type {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .occupancy-rate {
            font-size: 18px;
            font-weight: 700;
        }
        
        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--success));
            border-radius: 4px;
        }
        
        /* Patient-specific styles */
        .patient-metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .patient-metric-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            color: white;
        }
        
        .patient-metric-card:hover {
            transform: translateY(-5px);
        }
        
        .patient-metric-card.bg-success {
            background: var(--success);
        }
        
        .patient-metric-card.bg-info {
            background: var(--info);
        }
        
        .patient-metric-card.bg-warning {
            background: var(--warning);
        }
        
        .patient-metric-card.bg-secondary {
            background: var(--secondary);
        }
        
        .patient-metric-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .patient-metric-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .patient-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        /* Pagination styles */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination-btn {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .pagination-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .pagination-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-btn:disabled:hover {
            background: var(--card-bg);
            color: inherit;
        }
        
        .pagination-info {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .status-pending {
            background: rgba(247, 37, 133, 0.1);
            color: var(--warning);
        }

        .status-completed {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }

        .status-cancelled {
            background: rgba(230, 57, 70, 0.1);
            color: var(--danger);
        }

        /* Quick actions grid */
        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        /* Enhanced Table Styles */
        .enhanced-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .enhanced-table th {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .enhanced-table th:hover {
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
        }

        .enhanced-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        .enhanced-table tr:hover {
            background-color: #f8f9fa;
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        /* Search Box Styles */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            padding: 10px 15px;
            background: white;
            border: 2px solid #4361ee;
            color: #4361ee;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .quick-action-btn:hover {
            background: #4361ee;
            color: white;
            transform: translateY(-2px);
        }

        /* Status Badges Enhanced */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Export Button Enhanced */
        .btn-export {
            background: linear-gradient(135deg, #2a9d8f, #264653);
            border: none;
        }

        .btn-export:hover {
            background: linear-gradient(135deg, #264653, #2a9d8f);
            transform: translateY(-2px);
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            background: white;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .view-toggle-btn {
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-toggle-btn.active {
            background: #4361ee;
            color: white;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .doctor-card, .patient-card, .room-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .card-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .card-badge {
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: var(--light);
            border-radius: 6px;
        }

        .sort-icon {
            font-size: 12px;
            margin-left: 5px;
        }

        .table-row:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                min-height: 300px;
            }
            
            .filter-form {
                flex-direction: column;
                align-items: stretch;
            }

            .quick-actions {
                flex-direction: column;
            }

            .table-header {
                flex-direction: column;
                gap: 10px;
                align-items: start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-hospital-alt"></i>
                <span>Rumah Sakit XYZ</span>
            </div>
            <div class="date">
                <i class="far fa-calendar-alt"></i>
                <span id="current-date">{{ now.strftime('%A, %d %B %Y') if now else '' }}</span>
            </div>
        </header>
        
        <h1 class="dashboard-title">Hospital Management Dashboard</h1>
        
        <div class="nav-tabs">
            <a href="/dashboard" class="nav-tab {% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
            <a href="/doctor" class="nav-tab {% if request.path == '/doctor' or request.path == '/' %}active{% endif %}">Doctor Schedule</a>
            <a href="/room" class="nav-tab {% if request.path == '/room' %}active{% endif %}">Room Management</a>
            <a href="/patient" class="nav-tab {% if request.path == '/patient' %}active{% endif %}">Patient Data</a>
            <a href="/pharmacy" class="nav-tab {% if request.path == '/pharmacy' %}active{% endif %}">Pharmacy</a>
            <a href="/lab" class="nav-tab {% if request.path == '/lab' %}active{% endif %}">Lab Tests</a>
            <a href="/staff" class="nav-tab {% if request.path == '/staff' %}active{% endif %}">Staff Management</a>
             <a href="/finance" class="nav-tab {% if request.path == '/finance' %}active{% endif %}">Finance</a>
        </div>
        
        {% block content %}{% endblock %}
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    // Highlight active tab based on current URL
    function highlightActiveTab() {
        const currentPath = window.location.pathname;
        const navTabs = document.querySelectorAll('.nav-tab');
        
        navTabs.forEach(tab => {
            tab.classList.remove('active');
            if (tab.getAttribute('href') === currentPath) {
                tab.classList.add('active');
            }
        });
        
        // Default to doctor tab if on root
        if (currentPath === '/' || currentPath === '/doctor') {
            const doctorTab = document.querySelector('a[href="/doctor"]');
            if (doctorTab) doctorTab.classList.add('active');
        }
    }

    // Initialize pagination for current page
    function initPagination() {
        const tableType = getTableTypeFromPath();
        if (tableType) {
            initPaginationForType(tableType);
        }
    }

    function getTableTypeFromPath() {
        const path = window.location.pathname;
        if (path.includes('/doctor')) return 'doctor';
        if (path.includes('/room')) return 'room';
        if (path.includes('/patient')) return 'patient';
        if (path.includes('/pharmacy')) return 'pharmacy';
        if (path.includes('/lab')) return 'lab';
        if (path.includes('/staff')) return 'staff';
        if (path.includes('/finance')) return 'finance';
        return 'doctor'; // default
    }

    // Pagination state
    const paginationState = {
        doctor: { currentPage: 1, pageSize: 20 },
        room: { currentPage: 1, pageSize: 20 },
        patient: { currentPage: 1, pageSize: 20 },
        pharmacy: { currentPage: 1, pageSize: 20 },
        lab: { currentPage: 1, pageSize: 20 },
        staff: { currentPage: 1, pageSize: 20 },
        finance: { currentPage: 1, pageSize: 20 }
    };

    // Show correct tab content based on URL
    function showCorrectTabContent() {
        const path = window.location.pathname;
        let tabId = 'doctor-tab'; // default
        
        if (path.includes('/dashboard')) tabId = 'dashboard-tab';
        else if (path.includes('/room')) tabId = 'room-tab';
        else if (path.includes('/patient')) tabId = 'patient-tab';
        else if (path.includes('/pharmacy')) tabId = 'pharmacy-tab';
        else if (path.includes('/lab')) tabId = 'lab-tab';
        else if (path.includes('/staff')) tabId = 'staff-tab';
        else if (path.includes('/finance')) tabId = 'finance-tab';
        
        // Hide all tab contents
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Show the correct tab content
        const activeTab = document.getElementById(tabId);
        if (activeTab) {
            activeTab.classList.add('active');
        }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        highlightActiveTab();
        showCorrectTabContent();
        initPagination();
        initializeEnhancedSearch();
    });

    // Initialize pagination for specific type
    function initPaginationForType(tableType) {
        updateTableDisplay(tableType);
    }

    // Change page
    function changePage(tableType, direction) {
        const state = paginationState[tableType];
        const totalRows = document.querySelectorAll(`.table-row[data-type="${tableType}"]`).length;
        const totalPages = Math.ceil(totalRows / state.pageSize);
        
        state.currentPage += direction;
        
        // Ensure page is within bounds
        if (state.currentPage < 1) state.currentPage = 1;
        if (state.currentPage > totalPages) state.currentPage = totalPages;
        
        updateTableDisplay(tableType);
    }

    // Update table display based on current page
    function updateTableDisplay(tableType) {
        const state = paginationState[tableType];
        const rows = document.querySelectorAll(`.table-row[data-type="${tableType}"]`);
        const totalRows = rows.length;
        const totalPages = Math.ceil(totalRows / state.pageSize);
        
        // Calculate start and end indices
        const startIndex = (state.currentPage - 1) * state.pageSize;
        const endIndex = Math.min(startIndex + state.pageSize, totalRows);
        
        // Hide all rows
        rows.forEach(row => {
            row.style.display = 'none';
        });
        
        // Show only rows for current page
        for (let i = startIndex; i < endIndex; i++) {
            if (rows[i]) {
                rows[i].style.display = '';
            }
        }
        
        // Update page info
        const pageInfo = document.getElementById(`${tableType}-page-info`);
        if (pageInfo) {
            pageInfo.textContent = `Page ${state.currentPage} of ${totalPages}`;
        }
        
        // Update button states
        const prevBtn = document.querySelector(`#${tableType}-pagination .pagination-btn:first-child`);
        const nextBtn = document.querySelector(`#${tableType}-pagination .pagination-btn:last-child`);
        
        if (prevBtn) prevBtn.disabled = state.currentPage === 1;
        if (nextBtn) nextBtn.disabled = state.currentPage === totalPages;
    }

    // Enhanced Search Functionality
    function initializeEnhancedSearch() {
        const searchInputs = document.querySelectorAll('.search-box');
        searchInputs.forEach(input => {
            input.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const tableBody = this.closest('.tab-content').querySelector('tbody');
                if (!tableBody) return;
                
                const rows = tableBody.querySelectorAll('.table-row');
                
                let visibleCount = 0;
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        row.style.display = '';
                        visibleCount++;
                    } else {
                        row.style.display = 'none';
                    }
                });
                
                // Update showing count if exists
                const showingCount = document.querySelector('.pagination-info .showing-count');
                if (showingCount) {
                    showingCount.textContent = visibleCount;
                }
            });
        });
    }

    // Quick Filter Functions
    function filterByAge(ageGroup) {
        const url = new URL(window.location);
        url.searchParams.set('age_group', ageGroup);
        window.location.href = url.toString();
    }

    function filterByPayment(paymentType) {
        const url = new URL(window.location);
        url.searchParams.set('payment_type', paymentType);
        window.location.href = url.toString();
    }

    function filterByGender(gender) {
        const url = new URL(window.location);
        url.searchParams.set('gender', gender);
        window.location.href = url.toString();
    }

    // Enhanced Sorting
    function enhancedSortTable(columnIndex, tableId) {
        const tbody = document.getElementById(tableId);
        const rows = Array.from(tbody.querySelectorAll('.table-row'));
        const isNumeric = !isNaN(parseFloat(rows[0].querySelector(`td:nth-child(${columnIndex})`).textContent));
        
        rows.sort((a, b) => {
            let aValue = a.querySelector(`td:nth-child(${columnIndex})`).textContent;
            let bValue = b.querySelector(`td:nth-child(${columnIndex})`).textContent;
            
            if (isNumeric) {
                return parseFloat(aValue) - parseFloat(bValue);
            } else {
                return aValue.localeCompare(bValue);
            }
        });
        
        // Clear and re-append sorted rows
        while (tbody.firstChild) {
            tbody.removeChild(tbody.firstChild);
        }
        
        rows.forEach(row => tbody.appendChild(row));
    }

    // View Toggle Function
    function toggleView(tableType) {
        const tableView = document.getElementById(`${tableType}-table-view`);
        const cardView = document.getElementById(`${tableType}-card-view`);
        const toggleBtn = document.getElementById(`${tableType}-toggle-view`);
        
        if (tableView.style.display === 'none') {
            tableView.style.display = 'block';
            cardView.style.display = 'none';
            toggleBtn.textContent = 'Card View';
        } else {
            tableView.style.display = 'none';
            cardView.style.display = 'block';
            toggleBtn.textContent = 'Table View';
        }
    }

    // Add Font Awesome icons
    const faLink = document.createElement('link');
    faLink.rel = 'stylesheet';
    faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
    document.head.appendChild(faLink);
</script>
</body>
